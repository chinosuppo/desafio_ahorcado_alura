<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="fondo">
    
    <div style="text-align:center; margin: 50px 0px;">
    
      <h1 class="titulo">Juego del Ahorcado: Adivina los campeones y organizadores de los mundiales de futbol</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    
    </div>

    <div style="text-align: center;">
      
      <input type="text" class="text-input" id="input-letra">
      <button class="btn" id="ingresar-letra">INGRESAR LETRA MAYUSCULA</button>

    </div>
    
    <div style="text-align:center">
      
      <input class="text-input" type="text" id="input-nueva-seleccion" placeholder="Escriba una nueva seleccion">
      <button class="btn" id="nueva-seleccion">AGREGAR SELECCION</button> 
    
    </div>
    
    <div style="text-align:center;">
      
      <canvas id="ahorcado" height="800px" width="1200px"></canvas>
    
    </div>
    
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
  
  </body>
</html>
